<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!-- Google Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Import (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="public/zeitdice-logo.png" class="logo-image" alt="Zeitdice Logo">
        </div>
        <div class="nav-bar">
            <button class="nav-button" id="liveButton"><i class="fa-solid fa-video"></i></button>
            <button class="nav-button" id="videoButton"><i class="fa-solid fa-photo-film"></i></button>
            <button class="nav-button" id="imageButton"><i class="fa-solid fa-image"></i></button>
        </div>
        <div class="nav-bar">
            <button class="nav-button" id="notifcationButton"><i class="fa-solid fa-bell"></i></button>
            <button class="nav-button" id="profileButton"><i class="fa-solid fa-user"></i></button>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="data-container">
            <p></p>
            <input class="prompt-box" type="text" placeholder="Ask">
        </div>
        <img src="public/17-03-2025/random-image.jpg" class="main-feed">
        <div class="image-navigator">
            <div class="calendar">
                <div class="calendar-header">
                    <div id="prev" class="calendar-button"><i class="fa-solid fa-angle-left"></i></div>
                    <div class="calendar-title" id="calendarTitle"></div>
                    <div id="next" class="calendar-button"><i class="fa-solid fa-angle-right"></i></div>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days" id="days"></div>
            </div>
            <div class="images-container">
            </div>
        </div>
    </div>

    <div class="profile-content" id="profileContent">
        <div class="column">
            <div class="profile-summary">
                <img src="public/17-03-2025/random-image.jpg" class="profile-image">
                <div class="profile-summary-text">
                    <h2 class="profile-name">Ronald MacDonald</h2>
                    <h3 class="profile-username">@ronaldmacdonaldzeitdice</h3>
                </div>
            </div>
            <div class="settings-list">
                <button>General</button>
                <button>Appearance</button>
                <button>Passwords & Security</button>
            </div>
        </div>
        <div class="settings-content">
            <h1>Hello</h1>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
